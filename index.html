<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUET Fire Alarm Dashboard</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-content">
          <div class="header-left">
            <img
              src="/assets/ruet.png"
              alt="RUET Logo"
              style="height: 70px; margin-right: 12px; vertical-align: middle"
            />
            <!-- <i class="fas fa-fire-extinguisher"></i> -->
            <div>
              <h1>Ruet Fire Alarm Dashboard</h1>
              <p>Real-time monitoring system</p>
            </div>
          </div>
          <div class="header-right">
            <div class="last-updated-header">
              Last Updated<br />
              <span id="headerTime">12:42:15 PM</span>
            </div>
          </div>
        </div>
      </header>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon green">
            <i class="fas fa-check-circle"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">System Status</div>
            <div class="stat-value">OPERATIONAL</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon blue">
            <i class="fas fa-microchip"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Active Sensors</div>
            <div class="stat-value">0/0</div>
          </div>
        </div>

        <div class="stat-card">
          <div class="stat-icon purple">
            <i class="fas fa-clock"></i>
          </div>
          <div class="stat-content">
            <div class="stat-label">Hub Battery</div>
            <div class="stat-value" id="hubBattery">99.9%</div>
          </div>
        </div>
      </div>

      <!-- Replace the <main class="sensors-grid"> ... existing two cards ... </main> -->
      <main class="sensors-grid" id="sensorsGrid"></main>

      <!-- Add once, near the end of <body> -->
      <template id="sensorCardTemplate">
        <div class="sensor-card">
          <div class="sensor-header">
            <div class="sensor-title">
              <i class="fas fa-home"></i>
              <div>
                <h3 class="sensor-name">Sensor Unit</h3>
                <p class="sensor-zone">Zone - Unknown</p>
              </div>
            </div>
            <div class="sensor-status">NORMAL</div>
          </div>

          <div class="sensor-metrics">
            <div class="metric">
              <div class="metric-icon"><i class="fas fa-smog"></i></div>
              <div class="metric-details">
                <div class="metric-label">Gas Detection</div>
                <div class="metric-value gas-state">CLEAR</div>
                <div class="metric-unit gas-ppm">PPM: 0.00</div>
              </div>
            </div>

            <div class="metric">
              <div class="metric-icon">
                <i class="fas fa-thermometer-half"></i>
              </div>
              <div class="metric-details">
                <div class="metric-label">Temperature</div>
                <div class="metric-value temp">0.0°C</div>
                <div class="metric-unit">—</div>
              </div>
            </div>

            <div class="metric">
              <div class="metric-icon">
                <i class="fas fa-tint"></i>
              </div>
              <div class="metric-details">
                <div class="metric-label">Humidity</div>
                <div class="metric-value hum">0%</div>
                <div class="metric-unit">—</div>
              </div>
            </div>

            <div class="metric">
              <div class="metric-icon">
                <i class="fas fa-battery-three-quarters"></i>
              </div>
              <div class="metric-details">
                <div class="metric-label">Battery</div>
                <div class="metric-value batt">0.00V</div>
                <div class="metric-unit">—</div>
              </div>
            </div>
          </div>

          <div class="sensor-footer">
            <span class="status-dot active"></span>
            <span
              >Last Reading:
              <span class="last-update">0 seconds ago</span></span
            >
            <span class="active-label">Active</span>
          </div>
        </div>
      </template>
    </div>

    <script src="script.js"></script>
    <footer class="footer">
      Developed by Shoron and Talha EEE-20 &mdash; 2025
    </footer>
  </body>
</html>
